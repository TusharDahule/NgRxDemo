<div class="row">
  <div class="col-md-8">
    <a href="#" class="btn btn-primary" [routerLink]="['/posts/add-post']">Add Post</a>
    <h3>Posts List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>
            <a href="#" [routerLink]="['/posts/edit-post', post.id]" class="btn btn-primary">Update</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
