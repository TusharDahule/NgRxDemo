<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr/>
    <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title"/>
        <div *ngIf="postForm.controls['title'].touched && !postForm.controls['title'].valid">
          <div *ngIf="postForm.controls['title'].errors?.['required']">
            Title is required
          </div>
          <div *ngIf="postForm.controls['title'].errors?.['minlength']">
            Title should be min 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div>{{ showDescriptionErrors() }}</div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Update Post</button>
      </div>
    </form>
  </div>
</div>
